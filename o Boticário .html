<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Trolagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .mensagem {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .opcoes {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function mostrarMensagemSim() {
            document.getElementById("primeiraParte").style.display = "none";
            document.getElementById("mensagemNao").style.display = "none";
            document.getElementById("mensagemSim").style.display = "block";
            setTimeout(function () {
                window.location.href = "https://wa.me/5514996508438?text=CLARO+QUE+SIM+AMORRR";
            }, 5000);
        }

        function mostrarMensagemNao() {
            document.getElementById("primeiraParte").style.display = "none";
            document.getElementById("mensagemNao").style.display = "block";
        }

        function mostrarOpcoesOutraChance() {
            document.getElementById("mensagemNao").style.display = "none";
            document.getElementById("outraChance").style.display = "block";
        }

        function enviarOutraChance() {
            var respostaOutraChance = document.querySelector('input[name="outraChance"]:checked');
            if (respostaOutraChance) {
                if (respostaOutraChance.value === "sim") {
                    alert("Boa garota, te amo!");
                    window.location.href = "https://wa.me/5514996508438?text=CLARO+QUE+SIM+AMORRR";
                } else if (respostaOutraChance.value === "claro") {
                    alert("Boa garota, te amo!");
                    window.location.href = "https://wa.me/5514996508438?text=CLARO+QUE+SIM+AMORRR";
                }
            } else {
                alert("Selecione uma opção.");
            }
        }
    </script>
</head>
<body>

<div id="primeiraParte">
    <h1>MONTE AGORA SUA TROLAGEM</h1>
    <button onclick="mostrarMensagemNao()">Entrar</button>
</div>

<div id="mensagemNao" class="mensagem" style="display: none;">
    <p>Você ainda não me respondeu.</p>
    <p>Cuzinho sim ou não?</p>
    <button onclick="mostrarMensagemSim()">Sim</button>
    <button onclick="mostrarOpcoesOutraChance()">Não</button>
</div>

<div id="mensagemSim" class="mensagem" style="display: none;">
    <p>Boa garota, te amo!</p>
    <p>Redirecionando para o WhatsApp...</p>
</div>

<div id="outraChance" class="opcoes" style="display: none;">
    <p>MAIS UMA CHANCE</p>
    <p>Sim () ou Claro ()</p>
    <input type="radio" id="outraChanceSim" name="outraChance" value="sim">
    <label for="outraChanceSim">Sim</label>
    <input type="radio" id="outraChanceClaro" name="outraChance" value="claro">
    <label for="outraChanceClaro">Claro</label>
    <button onclick="enviarOutraChance()">Enviar</button>
</div>

</body>
</html>
